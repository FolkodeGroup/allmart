name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging, production ]
  pull_request:
    branches: [ main, develop, staging, production ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependencias frontend
        run: |
          cd frontend
          npm ci
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Lint no configurado en frontend"
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Instalar dependencias backend
        run: |
          cd backend
          npm ci
      - name: Lint backend
        run: |
          cd backend
          npm run lint || echo "Lint no configurado en backend"
      - name: Build backend
        run: |
          cd backend
          npm run build || echo "Build no configurado en backend"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' || github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependencias frontend
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Instalar dependencias backend
        run: |
          cd backend
          npm ci
      - name: Build backend
        run: |
          cd backend
          npm run build || echo "Build no configurado en backend"
      - name: Deploy (simulado)
        run: echo "Desplegando a ${{ github.ref }}... (simulaci√≥n)"
